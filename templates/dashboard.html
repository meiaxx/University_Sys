<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<!-- Styles -->
<style>
  #calendar{
    justify-content: center;
  }

  #records{
    justify-content: center;
  }

  #welcome
  {
    margin-left: -70px;
    margin-right:30px;
    margin-top: 50px;
  }

  body{
        background-image: url('/static/images/iii.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 140vh;
        margin: 0;
    }

</style>

<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-6">
        <img width="300" src="uploads/{{ users[11] }}" alt="Imagen de usuario" class="img-fluid">
      </div>
      <div class="col-md-6">
          <h1 id="welcome">Bienvenido(a) <strong>" {{ users[1] }} "</strong> </h1>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('home') }}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('download') }}">Plantillas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('contacto') }}">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('actualizar_contraseña_perfil') }}">Cambiar clave</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Código de barras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Ayuda?</a>
            </li>
          </ul>
          <form class="form-inline ml-auto">
            <input class="form-control mr-2" type="search" placeholder="Buscar">
            <button class="btn btn-primary" type="submit">Buscar</button>
          </form>
        </nav>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-3">
        <div class="card">
            <a class="btn btn-primary">hora de entrada: {{ hora_entrada }}</a>
            <br>
            <a class="btn btn-primary">hora de salida: {{ hora_salida }}</a>
            <br>
            <a href="{{ url_for('perfil') }}" class="btn btn-primary">Mi perfil</a>
            <br>
            <a class="btn btn-primary">Carnet</a>
            <br>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card">
            <textarea class="form-control" id="observaciones" rows="10"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4" id="calendar">
      <div class="col-md-3">
        <input type="date" class="form-control" placeholder="Calendario">
      </div>
    </div>
    <div class="row mt-4" id="records">
      <div class="col-md-4">
        <h3 style="text-align: center;">Recordatorios</h3>
        <textarea class="form-control" id="recordatorios" rows="4"></textarea>
      </div>
    </div>
    <div class="row mt-4 justify-content-center">
      <div class="col-md-1">
        <a class="btn btn-danger" href="{{ url_for('logout') }}"><img src="../static/images/power-off-solid.svg" height="30"><h4>Salir</h4></a>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
